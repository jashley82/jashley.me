web:
  build: jashley_me
  command: gunicorn jashley_me.wsgi:application -w 2 -b :8001
  working_dir: /app/user/
  environment:
    PORT: 8001
    DATABASE_URL: 'postgres://postgres:@herokuPostgresql:5432/postgres'
  ports:
    - '8001:8001'
  links:
    - herokuPostgresql
shell:
  build: jashley_me
  command: bash
  working_dir: /app/user/
  environment:
    PORT: 8001
    DATABASE_URL: 'postgres://postgres:@herokuPostgresql:5432/postgres'
  ports:
    - '8001:8001'
  links:
    - herokuPostgresql
  volumes:
    - '.:/app/user'
herokuPostgresql:
  image: postgres
