{% extends 'base.html' %}

{% block main %}
  
  {% if messages %}
    <ul class="messages">
      {% for message in messages %} 
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  {% if categories %}
  {% for category in categories %}
    <a href="{% url 'set_category' category.id %}">{{ category }}</a>
  {% endfor %}
  {% else %}
    <p>No content available.</p>
  {% endif %}
{% endblock %}
